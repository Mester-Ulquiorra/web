name: Build and deploy Astro app

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check
        run: npx astro check

      - name: Build app
        run: npm run build
        
      - name: Deploy app
        uses: Dylan700/sftp-upload-action@v1.2.0
        with:
          # FTP Server.
          server: mester.info
          # FTP User.
          user: www-data
          # FTP Password.
          key: ${{ secrets.WWWDATAKEY }}
          uploads:
            ./dist/ => /var/www/ulquiorra-ucp/
