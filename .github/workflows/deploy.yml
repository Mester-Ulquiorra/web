name: Build and deploy Astro app

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check
        run: npx astro check

      - name: Build app
        run: npm run build
        
      - name: Deploy app
        uses: wangyucode/sftp-upload-action@v2.0.2
        with:
          # FTP Server.
          host: mester.info
          # FTP User.
          username: web
          # FTP Password.
          privateKey: ${{ secrets.WWWDATAKEY }}
          localDir: ./dist/
          remoteDir: /home/web/ulquiorra-ucp/
          removeExtraFilesOnServer: true
