name: Build and deploy Astro app

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check
        run: npx astro check

      - name: Build app
        run: npm run build
        
      - name: Deploy app
        uses: modern-dev/ftp-mirror@v2
        with:
          # FTP Server.
          server: 51.68.173.95
          # FTP User.
          user: www-data
          # FTP Password.
          password: ${{ secrets.WWWDATAPASS }}
          # Local directory.
          local_dir: ./dist/
          # Remote directory.
          remote_dir: /var/www/ulquiorra-ucp
